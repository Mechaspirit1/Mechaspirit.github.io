<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="panel">
        <img src="icons/icon1.png" alt="personal_plan">
        <h2 class="plan">Personal</h2>
        <hr>
        <h2>Custom Domains</h2>
        <hr>
        <h2>sleeps after 30 minutes of inactivity</h2>
        <hr>
        <h2 class="price">Free</h2>
        <form action="torture.html"> <button class="signup">Sign up</button> </form>
    </div>

    <div class="pane">
        <img src="icons/icon2.png" alt="small_team_plan">
        <h2 class="plan">Small Team</h2>
        <hr>
        <h2>Never sleeps</h2>
        <hr>
        <h2>Multiple workers for more powerful apps</h2>
        <hr>
        <h2 class="price">$150</h2>
        <form action="torture.html"> <button class="freetrial">Free trial</button> </form>
    </div>

    <div class="panel" id="panel3">
        <img src="icons/icon3.png" alt="enterprise_plan">
        <h2 class="plan">Enterprise</h2>
        <hr>
        <h2>Dedicated</h2>
        <hr>
        <h2>Simple Horizontal scalability</h2>
        <hr>
        <h2 class="price">$400</h2>
        <form action="torture.html"> <button class="freetrial">Free trial</button> </form>
    </div>

</html>
